<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>

  <!-- header -->
  <header>
    <nav class="header">
      <ul>
        <li><a href="#"><img src="./assets/desktop/logo.svg" alt="logo"></a></li>
      </ul>
    </nav>
  </header>

  <!-- main section -->
  <section class="main">
    <div class="main-holder">
      <h1>Publish your podcasts <span>everywhere.</span></h1>
      <p>
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>
      <form class="main-holder-input" novalidate>
        <label for="mail">
          <input type="email" name="mail" placeholder="Email address" id="mail" required minlength="8">
          <span class="error" aria-live="polite"></span>
        </label>
        <button>Request Access</button> 
  
      </form>

      <div class="main-holder-icons">
        <img src="./assets/desktop/spotify.svg" alt="shopify">
        <img src="./assets/desktop/apple-podcast.svg" alt="apple-podcast">
        <img src="./assets/desktop/google-podcasts.svg" alt="google-podcast">
        <img src="./assets/desktop/pocket-casts.svg" alt="pocket">
      </div>
    </div>
    <!-- desktop version start -->
    <div class="main-img-desktop">
      <img src="./assets/desktop/image-host.jpg" alt="guy">
    </div>
    <!-- desktop version end -->
    <!-- tablet version start -->
    <div class="main-img-tablet">
      <img src="./assets/tablet/image-host.jpg" alt="guy">
    </div>
    <!-- tablet version end -->
     <!-- mobile version start -->
     <div class="main-img-mobile">
      <img src="./assets/mobile/image-host.jpg" alt="guy">
    </div>
    <!-- mobile version end -->
    <div class="main-patern">
      <img src="./assets/desktop/bg-pattern-dots.svg" alt="">
    </div>
  </section>

  <script src="./index.js"></script>
</body>

</html>
